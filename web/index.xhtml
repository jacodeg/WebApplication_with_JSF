<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--    Ver    http://stackoverflow.com/questions/16161075/how-to-show-facelets-code-->
        Enlace con etiqueta JSF 
        <pre class="xml" name="code">&lt;h:link value="Registrarse" outcome="faces/mensaje.xhtml"/&gt;</pre>
        <h2> <h:link value="Registrarse" outcome="faces/mensaje.xhtml"/></h2>
        
        Enlace con etiqueta HTML 
        <pre class="xml" name="code"><code>&lt;a href="faces/mensaje.xhtml">Registrarse&lt;/a></code></pre>
        <h2><a href="faces/mensaje.xhtml">Registrarse</a></h2>
    </h:body>
</html>
